<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pup Up for Movie Trailer</title>

<body>
    <div class="viking-trailer-container">
        <img src="/moviePix.jpg" alt="">

        <h1>Viking - Trailer</h1>
        <p>This is a JavaScript beginners project. It is a Viking Trailer Movie that can be accessed by clicking Watch now button below. It is so interesting because it will teach you how to use Javascript to add those beautiful functionalities</p>
        <button class="btn">Watch now</button>
    </div>

    <div class="viking-movie visibility">
        <video src="/VIKING -trailer.mp4" controls></video>

        <!-- font icon to terminate the video -->
        <i class="fa fa-times fa-2x icon" aria-hidden="true"></i>
    </div>

    <script src="script.js"></script>
